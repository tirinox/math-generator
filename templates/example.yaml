^include:
  - number.yaml

^seed: 100

space: ' '

negative:
  - ''
  - '-'

rare_negative:
  '-': 20%
  '': auto

plus_or_minus:
    - '+'
    - '-'

simple_linear_equation: 'x $plus_or_minus $integer2 = $negative $integer2'

quad_equation:
    - '$rare_negative $integer2 * x ^ 2 $plus_or_minus $integer2 * x $plus_or_minus $integer2 = 0'
    - '$rare_negative $integer2 * x ^ 2 $plus_or_minus $integer2 * x = $negative $integer3'