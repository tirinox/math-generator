^include:
  - number.yaml

^seed: 100

zero: '0'
colon: ':'

digit:
    0-9: 100%

digit_1_9:
    1-9: 100%

integer2:
    $digit_1_9 $colon $digit: 45%
    $digit: auto

negative50:
    '': 50%
    '-': 50%

plus: '+'
minus: '-'

plus_or_minus:
    plus: 50%
    minus: auto

simple_linear_equation: x $plus_or_minus $integer2 = $negative50 $integer2
